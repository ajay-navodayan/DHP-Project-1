<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>URL History</h1>
    <table border="1">
        <tr>
            <th>URL</th>
            <th>Cleaned Text</th>
        </tr>
        {% for row in data %}
        <tr>
            <td><a href="{{ row[0] }}">{{ row[0] }}</a></td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
